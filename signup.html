<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="devleoper" content="Grace" />
    <!-- Title-->
    <title>Kilooto kid's camp</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- header -->
    <header id="home" class="page-header">
      <!--navigation-->
      <nav id="nav">
        <ul id="menuList">
          <li id="logo"><a href="index.html">Kilooto Camp</a></li>
          <li><a href="index.html" aria-label="Go to home page">Home</a></li>
          <li><a href="gallery.html" aria-label="Go to gallery">Gallery</a></li>
          <li>
            <a href="schedule.html" aria-label="Go to Schedule">Schedule</a>
          </li>
          <li>
            <a href="signup.html" aria-label="Go to signup information section"
              >Signup</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!--signup-->
      <section class="signup" id="signup">
        <div class="form-container">
          <form
            class="signupform"
            method="POST"
            action="https://formdump.codeinstitute.net/"
          >
            <table>
              <tr>
                <th colspan="2">Signup Form</th>
              </tr>
              <tr>
                <td><label for="parent_name">Parents Full name</label></td>
                <td>
                  <input
                    type="text"
                    id="parent_name"
                    required
                    name="fname"
                    autocomplete="off"
                  />
                </td>
              </tr>

              <tr>
                <td><label for="childname">Child's name</label></td>
                <td>
                  <input
                    type="text"
                    id="childname"
                    name="lname"
                    required
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="email">Parent's Email</label></td>
                <td>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="phonenumber">Parent's Phone number</label></td>
                <td>
                  <input
                    type="tel"
                    id="phonenumber"
                    name="phonenumber"
                    required
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="age">Child age</label></td>
                <td>
                  <input
                    type="number"
                    id="age"
                    name="age"
                    required
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="phonenumber">Prices</label></td>
                <td><label for="phonenumber">200$ per child</label></td>
              </tr>
              <tr>
                <td></td>
                <td><input type="submit" class="btn btn-primary" /></td>
              </tr>
            </table>
          </form>
        </div>
      </section>
    </main>
    <!-- footer-->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h3>Social Media</h3>
            <a href="https://www.facebook.com/?locale=sv_SE" target="_blank"
              ><i class="fab fa-facebook"></i>Facebook</a
            ><br />
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i>Instagram</a
            >
            <br />
            <a href="https://www.snapchat.com/sv-SE" target="_blank"
              ><i class="fab fa-snapchat"></i>Snapchat</a
            ><br />
          </div>
          <div class="col-md-9">
            <h2>Contacts</h2>
            <div class="contacts">Apposite River Nile</div>
            <p>Tel: +256803459034</p>
            <p>&copy; Kilooto Kids Camps</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
